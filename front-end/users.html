    <section class="title title-company">
      <h3>Usuarios</h3>
      <!-- Button add contact modal -->
      <button type="button" id="btn" class="btn btn-primary btn-company" data-toggle="modal" data-target="#addUser">Agregar usuario</button>

        <!-- add contact Modal -->
        <div class="modal fade" id="addUser" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="addContactLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content modal-company">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Nuevo usuario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group addUserInfo">
                    <label for="addUserName" class="label-userName">Nombre<span>*</span></label>
                    <input type="text" class="form-control input-userName" id="addUserName" required>
                    <label for="addUserLastName" class="label-lastName">Apellido<span>*</span></label>
                    <input type="text" class="form-control input-lastName" id="addUserLastName" required>
                    <label for="addUserMail" class="label-UserEmail">Email<span>*</span></label>
                    <input type="email" class="form-control input-UserEmail" id="addUserMail" required>
                    <label for="addUserType" class="label-userType">Perfil<span>*</span></label>
                    <select name="addUserType" id="addUserType" class=" form-control input-userType" required>
                      <option value="" disabled selected>Seleccionar tipo de usuario</option>
                      <option value="1">Admin </option>
                      <option value="2">Básico </option>
                    </select>
                    <label for="addPass" class="label-pass">Contraseña<span>*</span></label>
                    <input type="text" class="form-control input-pass" id="addPass" required>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-light btn-cancel-modal" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-secondary" disabled>Guardar usuario</button><!--successfully or error adding a contact-->
              </div>
            </div>
          </div>
        </div>
    </section>

    <section class="contact-list">
      <table class="table">
        <thead>
          <tr>
            <th scope="col" class="th-checkbox">
              <input class="form-check-input" type="checkbox" value="">
            </th>
            <th scope="col">Nombre <i class="bi bi-arrow-down-up"></i></th>
            <th scope="col">Apellido <i class="bi bi-arrow-down-up"></i></th>
            <th scope="col">Email <i class="bi bi-arrow-down-up"></i></th>
            <th scope="col">Perfil <i class="bi bi-arrow-down-up"></i></th>
            <th scope="col" class="acction">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" class="th-checkbox" >
              <input class="form-check-input" type="checkbox" value="">
            </th>
            <td class="td-flex">
              <div>
                <p>Usuario 1</p>
              </div>
            </td>
            <td>
              <div>
                <p>Apellido</p>
              </div>
            </td>
            <td>
              <p>usuario@test.com</p> 
            </td>
            <td>
              <p>Admin</p>
            </td>

            <td class="acction"><i class="bi bi-three-dots"></i></td>
          </tr>
          <tr>
            <th scope="row" class="th-checkbox" >

            </th>
            <td class="td-flex">

              </div>
            </td>
            <td>

            </td>
            <td>

            </td>

            </td>
            <td class="acction"><i class="bi bi-three-dots"></i></td>
          </tr>
          <tr>
            <th scope="row" class="th-checkbox" >
              <input class="form-check-input" type="checkbox" value="">
            </th>
            <td class="td-flex">
              <div>
                <p>Usuario 3</p>
              </div>
            </td>
            <td>
              <div>
                <p>Apellido</p>
              </div>
            </td>
            <td>

            </td>
            <td>
              <p>Admin</p>
            </td>
            <td class="acction"><i class="bi bi-three-dots"></i></td>
          </tr>
        </tbody>
      </table>

    <footer>
      <div>
        <label for="rowByPage" class="font-weight-light">Filas por página</label>
        <select name="rowByPage" id="rowByPage" class="btn-outline-secondary">
